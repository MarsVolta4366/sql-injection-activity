<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <form action="/login" method="POST">
        <div class="container">
            <label for="username">Username:</label>
            <input type="text" required name="username" id="username" />
            <label for="password">Password:</label>
            <input type="text" required name="password" id="password" />
            <input type="submit" value="submit" />
        </div>
        <script>
            if (document.location.hash === '#unauthorized') {
                document.write('<div class="unauthorized">Invalid Username or Password</div>');
            } else if (document.location.hash === '#error') {
                document.write('<div class="error">An error has occurred</div>');
            }
        </script>
    </form>
</body>

</html>
